<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="logo__wrapper">
                <figure class="poke-logo__wrapper">
                    <img id="poke-logo" src="./assets/noun-pokeball-594337.svg">
                </figure>
                <h1 class="logo__title">PokeDex</h1>
            </div>
            <ul class="nav__link--list">
                <li class="nav__link">
                   <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Home</a> 
                </li>
                <li class="nav__link click">
                    <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">
                        <i class="fas fa-adjust"></i>
                    </a> 
                </li>
            </ul>
        </nav>
        <header id="search">
            <div class="search__content">
                <h1 class="search__title">Choose a Pokemon!</h1>
                <div class="search__bar">
                    <input type="text" class="search__input" placeholder="Enter a name or number">
                    <figure onclick="searchPokemon()" class="search__icon--wrapper">
                        <svg class="search__icon" data-v-390ceb07="" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search fa-w-16"><path data-v-390ceb07="" fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" class=""></path></svg>
                    </figure>
                </div>
            </div>
        </header>
    </section>
    <section id="results">
        <div class="container">
            <div class="row">
                <div class="results__header">
                    <h1 class="results__header--title">Results:</h1>

                    <div class="results__header--selections">
                        <div class="results__header--sort">
                            <h2 class="sort__header">Sort by:</h2>
                            <select id="sort" onchange="setSortOption(event)">
                                <option value="NUMBER_LOW_TO_HIGH" selected>Number - Low to High</option>
                                <option value="NUMBER_HIGH_TO_LOW">Number - High to Low</option>
                                <option value="ALPHA_A_TO_Z">Name - A to Z</option>
                                <option value="ALPHA_Z_TO_A">Name - Z to A</option>
                            </select>
                        </div>
                        <div class="results__header--filter">
                            <h2 class="filter__header--type">Filter by Type:</h2>
                            <select id="filter-type" onchange="setFilterOption(event)">
                                <option value="NONE" selected>None</option>
                                <option value="NORMAL">Normal</option>
                                <option value="FIRE">Fire</option>
                                <option value="WATER">Water</option>
                                <option value="GRASS">Grass</option>
                                <option value="FLYING">Flying</option>
                                <option value="ELECTRIC">Electric</option>
                                <option value="BUG">Bug</option>
                                <option value="POISON">Poison</option>
                                <option value="ICE">Ice</option>
                                <option value="ROCK">Rock</option>
                                <option value="GROUND">Ground</option>
                                <option value="FIGHTING">Fighting</option>
                                <option value="DRAGON">Dragon</option>
                                <option value="PSYCHIC">Psychic</option>
                                <option value="GHOST">Ghost</option>
                                <option value="DARK">Dark</option>
                                <option value="STEEL">Steel</option>
                                <option value="FAIRY">Fairy</option>
                            </select>
                        </div>
                        <button class="results__button--select" onclick="searchFilterSort()">
                            Go!
                        </button>
                    </div>
                </div>
                <div class="results__display">
                    
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
